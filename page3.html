<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first Menu Bar</title>
    <style>
        *{
            /* by default, the HTML page hass an innate padding and margin. We are just removing it**/
            padding: 0px;
            margin: 0px;
        }



        .menubar{
            /**to call a class, start with a period ( . ) then the class name. 
            to call an  ID, start with a hash symbol (#) then the id name**/
            height: 50px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    
    
    <hr>

    <div class="menubar">
        <div class="links">
            <a href="index.html">
            A link to page 1</a>
        </div>
        <div class="links">
            <a href="page2.html">
            Go to page 2</a>
        </div>
        <div class="links">
            
        </div>
            
    </div>

</body>
</html>
