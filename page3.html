<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Menu Bar</title>
    <style>
        *{
            /* by default, the HTML page has an innate padding and margin.
            We are just removing it**/
            padding: 0px;
            margin: 0px;
        }
        .menubar{
            /*to call a class start with a period (.) then the class name. 
            to call and ID start with a hash symbol (#) then the ID name.**/
            height: 50px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <div class="menubar">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="page4.html">Page 4</a>
        </div>

    </div>
    
</body>
</html>
